<h1>Contact us</h1>

<p>Please complete the following form to contact us regarding any issues you may have with the site and we will respond to you as soon as possible.</p>
 </div>
<!-- made color red to compensate for the small text size. Helps bring attention to it especially for autistic users. Added this short text to make it clear what the symbol was for; less room for error epecially for autistic users -->
<p>Any item with <span class="required">*</span> must be filled out before sending the form.</p>

<form id="contact_form" action="#" enctype="multipart/form-data" method="POST">
<!-- unlike most contact forms, we kept the label to the left of the text box so, for autistic users, it is clear which label corresponds to which text box -->
 <table>
  <tr>	
    <td><label for="name">Your name<span class="required">*</span>:</label></td>
  	<td><input type="text" id="name" name="name"></td>
  </tr>
  <tr>
  	<td><label for="email">Your e-mail<span class="required">*</span>:</label></td>
  	<td><input type="text" id="email" name="email"></td>
  </tr>
  <tr>
  	<td><label for="subject">Subject:</label></td>
  	<td><input type="text" id="subject" name="subject"></td>
  </tr>
  <tr>
  	<td><label for="feedback">Your message<span class="required">*</span>:</label></td>
  	<td><textarea id="feedback"></textarea></td>
  </tr>
 </table>
 <div class="right">
 <p><button><h3>Submit</h3></button></p>
 </div>
</form></center>
