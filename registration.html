		<h1>
		Registration
		</h1>
        <p>Please note that you must be over 18 to register</p>
        </div>
            </center>
                <form method="POST" action="connectivity-sign-up.php">
                    
                    <fieldset>
                    <label for="username">Username<span class="required">*</span>:</label>
                    <input type="text" name="username" required="required" placeholder="Enter Username" />
                    <br/><br/>
                    <label for="password">Password<span class="required">*</span>:</label>
                    <input name="password" required="required" type="text" placeholder="Enter Password" />
                    <br/><br/>
                    <label for="confirmPassword">Confirm Password<span class="required">*</span>:</label>
                    <input name="confirmPassword" required="required" type="text" placeholder="Confirm Password" />
                    <br/><br/><br/>
                    <label for="email">Email<span class="required">*</span>:</label>
                    <input name="email" required="required" type="text" placeholder="Enter Email" />
                    <br/><br/>
                    <label for="firstName">First Name<span class="required">*</span>:</label>
                    <input name="firstName" required="required" type="text" placeholder="Enter First Name" />
                    <br/><br/>
                    <label for="lastName">Last Name<span class="required">*</span>:</label>
                    <input name="lastName" required="required" type="text" placeholder="Enter Last Name" />
                    <br/><br/>
                    </fieldset><br/>
                    <fieldset>
                    <label for="gender">Gender<span class="required">*</span>:</label>
                        <center>
                        <input type="radio" value="None" id="male" name="gender"  required="required"/>
                        <label for="male" class="radio">Male</label>
                        <input type="radio" required="required" value="None" id="female" name="gender"  required="required" />
                        <label for="female" class="radio">Female</label>
                        <input type="radio" required="required" value="None" id="other" name="gender"  required="required" />
                        <label for="other" class="radio">Other</label>
                        </center>
                    </fieldset><br/>
                    <fieldset>
                        <label for="dob">Date Of Birth<span class="required">*</span>:</label><br/>
                        <center>
                        <input name="dob" required="required" type="text" placeholder="DD/MM/YYYY" />
                        </center>
                    </fieldset>
                    <br/>
                    <fieldset>
                        <label for="prefferedGender">I Prefer<span class="required">*</span>:</label><br/>
                        <center>
                        <input type="radio" value="None" id="pgMale" name="preferredGender"/>
                        <label for="male" class="radio">Male</label>
                        <input type="radio" required="required" value="None" id="pgFemale" name="preferredGender" />
                        <label for="female" class="radio">Female</label>
                        <input type="radio" required="required" value="None" id="pgOther" name="preferredGender" />
                        <label for="other" class="radio">Other</label>
                        </center>
                    </fieldset>
                    <br/>
                    <fieldset>
                        <label for="me">About Me:</label>
                        <center>
                        <textarea placeholder="Write something about yourself!" cols="40" rows="10" name = "aboutMe"></textarea>
                        </center>
                    </fieldset>
                    <button type="submit"><h3>Register</h3></button>

				</form>
